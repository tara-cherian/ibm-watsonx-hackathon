<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synergy AI Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <aside class="sidebar" aria-label="Sidebar">
        <div class="logo">
            <i class="fas fa-bolt" aria-hidden="true"></i>
            <span>Synergy AI</span>
        </div>
        <nav aria-label="Main Navigation">
            <a href="#" class="nav-item" aria-label="Chat">
                <i class="fas fa-comments" aria-hidden="true"></i>
                <span>Chat</span>
            </a>
            <a href="#" class="nav-item" aria-label="Knowledge Base">
                <i class="fas fa-book" aria-hidden="true"></i>
                <span>Knowledge Base</span>
            </a>
            <a href="#" class="nav-item" aria-label="Tasks">
                <i class="fas fa-tasks" aria-hidden="true"></i>
                <span>Tasks</span>
            </a>
            <a href="#" class="nav-item" aria-label="Support">
                <i class="fas fa-question-circle" aria-hidden="true"></i>
                <span>Support</span>
            </a>
            <a href="#" class="nav-item" aria-label="Settings">
                <i class="fas fa-cog" aria-hidden="true"></i>
                <span>Settings</span>
            </a>
        </nav>
    </aside>
    <main class="main-content">
        <header class="header">
            <h1>Synergy Dashboard</h1>
            <div class="user-menu">
                <button aria-label="Search">
                    <i class="fas fa-search" aria-hidden="true"></i>
                </button>
                <button id="darkModeToggle" aria-label="Toggle dark mode">
                    <i class="fas fa-moon" aria-hidden="true"></i>
                </button>
                <button aria-label="User profile">
                    <i class="fas fa-user-circle" aria-hidden="true"></i>
                </button>
            </div>
        </header>
        <div class="tabs" role="tablist">
            <div class="tab active" role="tab" aria-selected="true" aria-controls="chat-tab" tabindex="0">Chat</div>
            <div class="tab" role="tab" aria-selected="false" aria-controls="knowledge-tab" tabindex="0">Knowledge Base</div>
            <div class="tab" role="tab" aria-selected="false" aria-controls="tasks-tab" tabindex="0">Tasks</div>
            <div class="tab" role="tab" aria-selected="false" aria-controls="support-tab" tabindex="0">Support</div>
        </div>
        <div class="tab-content" id="chat-tab" role="tabpanel" aria-labelledby="chat-tab">
            <h2>Chat with Synergy AI</h2>
            <div class="chat-container" id="chatContainer">
                <div class="chat-message">
                    <div class="avatar">AI</div>
                    <div class="message">Hello! I'm Synergy AI. How can I assist you today?</div>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Type your message..." aria-label="Type your message">
                <button id="sendMessage" aria-label="Send message">Send</button>
            </div>
        </div>
        <div class="tab-content" id="knowledge-tab" role="tabpanel" aria-labelledby="knowledge-tab" hidden>
            <h2>Knowledge Base</h2>
            <!-- Knowledge Base content -->
        </div>
        <div class="tab-content" id="tasks-tab" role="tabpanel" aria-labelledby="tasks-tab" hidden>
            <h2>Task Automation</h2>
            <!-- Tasks content -->
        </div>
        <div class="tab-content" id="support-tab" role="tabpanel" aria-labelledby="support-tab" hidden>
            <h2>Software Support</h2>
            <!-- Support content -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
